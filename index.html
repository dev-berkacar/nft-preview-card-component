<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/app/scss/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="/images/image-equilibrium.jpg"/>
      <div class="card__image__second">
        <img src="/images/icon-view.svg"/>
      </div>
    </div>
    <div class="card__details">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__details__currency">
        <div class="card__details__currency__text">
          <i></i>
          <span>0.041 ETH</span>
        </div>
        <div class="card__details__currency__timeleft">
          <i></i>
          <span>3 days left</span>
        </div>
      </div>
      <span></span>
      <div class="card__details__owner">
        <img src="/images/image-avatar.png" alt="nft_owner">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
</body>
</html>
